<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Readers</title>
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      @media screen and (prefers-color-scheme: dark) {
        body:not(.light-mode) {
          background-color: black;
        }

        body:not(.light-mode),
        body:not(.light-mode) header ul li a {
          color: white;
        }
      }

      body:not(.light-mode) {
        background-color: black;
      }

      body:not(.light-mode),
      body:not(.light-mode) header ul li a {
        color: white;
      }
    </style>
  </head>
  <body class="main">
    <header>
      <ul>
        <li><a href="../visual-considerations/index.html">&larr; back</a></li>
      </ul>
    </header>
    <div id="container">
      <h1>Exercise 5</h1>
      <p>
        For this exercise, read the user's dark/light mode preference and set
        the background to either black or white. For extra credit, allow the
        checkbox below to override that setting!
      </p>
      <label>
        Enable Dark Mode
        <input id="input" type="checkbox" />
      </label>
    </div>

    <script>
      const body = document.body;
      const darkModeToggle = document.getElementById('input');

      const prefersColorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');

      if (prefersColorSchemeQuery.matches) {
        darkModeToggle.checked = true;
      } else {
        body.classList.add('light-mode');
      }

      prefersColorSchemeQuery.addEventListener('change', (e) => {
        const darkModeEnabled = e.matches;

        body.classList.toggle('light-mode', !darkModeEnabled);
        darkModeToggle.checked = darkModeEnabled;
      });

      darkModeToggle.addEventListener('change', () => {
        body.classList.toggle('light-mode');
      });
    </script>
  </body>
</html>
